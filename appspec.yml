DEPLOY_DIR="/home/ubuntu/github_action"

echo "기존 배포 파일 정리 중..."
rm -rf $DEPLOY_DIR/*

version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/github_action
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/gh_deploy.sh
      timeout: 60
      runas: ubuntu
